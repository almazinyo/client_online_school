<div *ngIf="globalParamsAuth.showModalAuth" id="---modal-login" class="---modal ---d-flex ---justify-content-center ---align-items-start">
    <div class="---wrapper">
        
        <i class="---js-close ---icon-close ---icon-font ---icon-close ---x-pos-abs" data-close-block=".---modal" (click)="close()"></i>

        <img src="/assets/imgs/icons/modals/login.svg" alt="" class="---icon">

        <div class="---text-center">
            <div class="---modal__title">
                <span class="---font-800">Зарегистрируйтесь</span><br> что бы начать<br> проходить крусы
            </div>

            <p>Вход выполняется через соц.сети</p>
        </div>

      <div id="vk_auth"></div>
    </div>
</div>
