 <div class="---block-reviews ---block-reviews--in">

   <div class="---block-title">Отзывы студентов</div>

   <div class="---row" >
     <div class="col-xl-6"  *ngFor="let review of reviews">
       <div class="---item">
         <div class="---item-header ---pos-rel">
           <img lazyLoad="assets/imgs/users/2.svg" alt="" class="---img">
           <div class="---name">{{review.author}}</div>
           <div class="---thumb">{{review.course}} / Оценка <b class="---font-800">{{review.assessment}}</b></div>
         </div>
         <p>{{review.text}}</p>
       </div>
     </div>
   </div>

 </div>
<div class="---devider ---devider--sm"></div>
