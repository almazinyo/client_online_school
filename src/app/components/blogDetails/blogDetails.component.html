<div class="---block-blog--in">
  <article class="---content">
    <img lazyLoad="http://cx50269-wordpress-3.tw1.ru/images/blog/{{blog.img_name}}" alt="" class="---main-img">

    <div class="---date">{{blog.author}}, {{blog.created_at}}</div>

    <h1 class="---font-600">{{blog.title}}</h1>
    <div innerHTML="{{blog.description}}">
    </div>

  </article>
</div>

<div class="---devider ---devider--sm"></div>
