<div class="---block-profile ---d-flex">
  <app-profile-menu></app-profile-menu>
  <div class="---rside ---pos-rel">
    <app-breadcrumbs></app-breadcrumbs>
    <div class="---block-title ---block-title--sm">Ваши покупки</div>

    <div class="---devider"></div>

    <div class="---t-wrap">
      <table>
        <tr>
          <th>#</th>
          <th>Курс</th>
          <th>Дата</th>
          <th>Сумма</th>
        </tr>
        <tr *ngFor="let buy of buyList">
          <td>{{buy.id}}</td>
          <td class="---font-600">{{buy.section_name}}</td>
          <td class="---date">{{buy.datetime | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
          <td>{{buy.price | digitsNumbers}} ₽</td>
        </tr>
      </table>
    </div>
  </div>
</div>
