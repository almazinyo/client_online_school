<div class="---block-have-questions">
  <div class="---row">

    <div class="col-lg-7">
      <div class="---block-title">
        Остались вопросы?<br>
        <b class="---font-800">
          Запишись на бесплатный<br>
          пробный курс!
        </b>
      </div>
      <a href="#" class="---button ---button--acent_orange">Запись на прорбный курс</a>
    </div>

    <div class="col-lg-5 ---d-none ---sm-d-block">
      <div class="---illustration-wrap ---pos-rel ---bg ---z-index-under ---text-right">
        <img lazyLoad="assets/imgs/illustrations/1.svg" alt="" class="---img ---z-index-over">
        <img lazyLoad="assets/imgs/illustrations/bg1.svg" alt="" class="---bg ---z-index-under">
      </div>
    </div>

  </div>
</div>

<div class="---devider"></div>

<div class="---layout-footer">

  <div class="---social ---row ---row--sm ---font-600">
    <div class="col-6 col-xs-4 col-xl-auto" *ngFor="let socialLink of socialLinks">
      <a href="{{socialLink.link}}" rel="nofollow" target="_blank" class="---d-flex ---flex-column ---align-items-center">
        <span class="---icon">
            <img lazyLoad="{{socialLink.images}}" alt="" >
        </span>
        <span class="---title">{{socialLink.name}}</span>
        <span class="---followers">{{socialLink.subscribe}}</span>
      </a>
    </div>
    </div>

  <div class="---row ---xl-flex-nowrap ---nav-blocks"
  *ngFor="let footer of footers"
  >

    <div class="---block col-6 col-xs-4 col-xl-auto">
      <div class="---title ---font-800">{{footer.title}}</div>
      <nav>
        <a href="#">{{footer.name}}</a>
        <a href="#">Divi Builder</a>
        <a href="#">Divi Builder</a>
        <a href="#">Divi Builder</a>
      </nav>
    </div>









  </div>

  <div class="---footer ---d-flex ---flex-column ---sm-flex-row">
    <div class="---copy">© 2019 Ekzamator. All Rights Reserved.</div>

    <a href="#" class="---conf">Политика конфиденциальности</a>
  </div>

</div>
