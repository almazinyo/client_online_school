<header class="---layout-header ---d-flex">
  <div class="---container">
    <div class="---row">

      <a routerLink="/" class="---logo ---pos-rel ---z-index-over ---d-flex ---align-items-center ---justify-content-end">
        <img lazyLoad="assets/imgs/logo.svg">
        <span class="---bg ---z-index-under"></span>
      </a>

      <div class="---content ---d-flex ---justify-content-between ---align-items-center">
        <img lazyLoad="assets/imgs/logo-text.svg" alt="" class="---logo-text ---d-none ---xl-d-block">

        <div class="---d-flex">
          <a href="#" class="---button ---button--acent_orange ---d-inline-flex ---lg-d-none ---js-open"
             data-open-block=".---main-menu" data-html-hidden="1">
            <img lazyLoad="assets/imgs/icons/main-menu.svg" alt="">
            <span>Меню</span>
          </a>

          <div class="---subject ---pos-rel ---z-index-over ---lg-d-none ---xxl-d-block">
            <a href="#" class="---button ---button--acent">
              <img lazyLoad="assets/imgs/icons/menu.svg" alt="">
              <span>Предметы</span>
            </a>

            <div class="---subject-list ---font-600 ---z-index-under">
              <div *ngFor="let currentMenu of menu" [ngClass]="{'---inactive':currentMenu.is_status==='2'}" (click)="getSection(currentMenu)">{{currentMenu.title}}</div>
            </div>

          </div>
        </div>

        <nav class="---d-none ---lg-d-block">
          <a pageScroll href="/#test" class="---acent ---font-600">Выбрать бесплатный урок</a>
          <a routerLink='teacher'>Учителя</a>

          <a routerLink='reviews'>Отзывы</a>
          <a routerLink='blog'>Блог</a>
        </nav>

        <div class="---btns ---d-flex">
          <button *ngIf="!checkAuth" (click)="auth()" class="---button ---button--border_bg">Войти</button>
          <a *ngIf="checkAuth" routerLink='profile-details'  class="---button ---button--border_bg">Профиль</a>
          <a
            href="https://vk.com/app5898182_-185278877#s=493523"
            target="_blank"
            class="---d-none ---pos-rel ---md-d-inline-flex ---button ---button--acent_orange ---start-learn">
            Начать учиться
          </a>
        </div>
      </div>

    </div>
  </div>
</header>
